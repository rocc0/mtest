                                                                            <!--  CENTRAL BLOCK  -->
<div class="col-md-10 mainframe"  style="margin-bottom: 100px;">
    <a style="display: none;" onclick="return xepOnline.Formatter.Format('report', {render:'newwin',
              filename:'mainpage', mimeType: 'application/pdf'});">kek</a>
    <div class="row">
        <div ng-repeat="(zone, list) in modelsdb.dropzones" class="col-md-12" >
            <div class="dropzone box box-darkblue">
                <div class='requlatory'>
                        <div class="col-md-12 pull-left input-group">
                            <div class="input-group-addon" style="width: 176px;padding: 4px;">Назва органу влади</div>
                            <input type="text" class="form-control" name="subj" ng-model="list[0].subj">
                        </div>
                        <div class="col-md-12 pull-left input-group">
                            <div class="input-group-addon">Назва регуляторного акту</div>
                            <input type="text" class="form-control" name="regact" ng-model="list[0].regact">
                    </div>
                </div>
                <div ng-include="'list.html'" ></div>
                <div class="sum-footer">
                    <div class="col-md-2 input-group reset">
                        <button type="button" class="btn btn-danger" ng-click="reset()">Очистити форму</button>
                        </div>
                    <div class="col-md-5 input-group">

                        <div class='input-group-addon' style="width: 30%;">
                            <span class="glyphicon glyphicon-question-sign" aria-hidden="true" popover-placement="top-left" uib-popover="
                            Кількість – кількість суб`єктів малого бізнесу, на яких поширюється регулювання/ІВ. В формулі позначається
                            " popover-trigger="'mouseenter'">
                        </span> Кількість суб'єктів(шт.):</div>
                        <input type="number" style="width: 70%;height: 30px;" class="form-control" name="ki"
                               ng-model="list[0].ki" placeholder='Кі (шт.)'>
                    </div>
                    <div class="col-md-5 input-group">
                        <div style="padding-right: 5px;width: 66%;line-height: 29px;float:right;height: 30px;">Загальна
                            вартість вимог:</div>
                        <div class='input-group-addon' style="width: 41%;">{[{m.totalSum()}]} грн</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row2"   ng-include="'static/tmpl/tmpl/resultdb.html'">

    </div>
</div>
                                                                            <!--  LEFT BLOCK  -->
<div class="col-md-2 tools">
    <div class="tools inner" sticky offset="30">
        <div class="tools main">
    <div class="toolbox box box-grey box-padding">
        <ul>
            <li ng-repeat="item in models.templates"
                        dnd-draggable="item"
                        dnd-type="item.type"
                        dnd-effect-allowed="copy"
                        dnd-copied="item.id = item.id + 1"
                        >
                        <h3 class="itemname">{[{item.name}]}</h3>
                        <div class="dragitem"><img src="/static/img/{[{ item.type }]}.png"></div>
                    </li>
        </ul>
        <div class='brdr'></div>
    </div>

    <div class="trashcan box box-grey box-padding">
        <ul dnd-list="[]">

            <li><img src="/static/img/trashcan.png"></li>
        </ul>
    </div>
    <div class='brdr'></div>

    <div class='faq'>
        <div class="buttons">
            <div class="btn1">
                <a type="button" id='btn-dwn' class="btn btn-default btn-lg" download="Звіт.html" ng-href="{[{ saveToPdf }]}">
                    <span class="glyphicon glyphicon-cloud-download"></span>
                    <span>Завантажити</span>
                    <toggle ng-model="reportToggler" on="М-ТЕСТ" off="Кор." class="corr_toggle"></toggle>
                </a>
            </div>
            <div class="btn3 {[{ getClass }]}">
                <form method="POST" class="post-form" name="form">
                    <button type="submit" id='btn-dwn' class="btn btn-default  btn-lg" name="Save" ng-click="m.submitData($event);m.setClasses()">
                        <span class="glyphicon glyphicon-floppy-disk"></span>
                        <span class="sm">Зберегти</span>
                    </button>
                </form>
            </div>
            <div class="save_alert {[{ getClassTwo }]}">
                <span class="glyphicon glyphicon-ok-circle"></span>
                <span class="sm">Збережено!</span>
            </div>
            <div class="btn2">
                <form method="POST" class="post-form" name="form">
                    <button type="submit" id='btn-save' class="btn btn-default  btn-lg" name="Save" ng-click="m.openModal('col-sm-9','/static/tmpl/tmpl/EmailModal.html','mTestController');m.submitData($event)">
                        <span class="glyphicon glyphicon-envelope"></span>
                        <span class="sm">Надіслати</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
    </div>
    </div>
</div>
                                                                            <!--  MAIN DROPZONE  -->
<script type="text/ng-template" id="list.html" >
    <ul dnd-list="list" dnd-allowed-types="allowed.dropzone">
        <li ng-repeat="item in list"
            dnd-draggable="item"
            dnd-type="item.type"
            dnd-effect-allowed="move"
            dnd-moved="list.splice($index, 1)"
            dnd-selected="modelsdb.selected = item"
            ng-class="{selected: modelsdb.selected === item}"
            ng-include="item.type + '.html'"
            class="ng-scope"
            id="{[{ item.type }]}"
            >
        </li>
        <li class="dndPlaceholder">Перетяніть сюди</li>
    </ul>
</script>


<script type="text/ng-template" id="list2.html">
    <ul dnd-list="list" dnd-allowed-types="allowed.container">
        <li ng-repeat="item in list"
            dnd-draggable="item"
            dnd-type="item.type"
            dnd-effect-allowed="move"
            dnd-moved="list.splice($index, 1)"
            dnd-selected="modelsdb.selected = item"
            ng-class="{selected: modelsdb.selected === item}"
            ng-include="item.type + '.html'"
            class="ng-scope"
            id="{[{ item.type }]}"
            >
        </li>
        <li class="dndPlaceholder">Перетяніть сюди</li>
    </ul>
</script>

<script type="text/ng-template" id="list3.html">
    <ul dnd-list="list" dnd-allowed-types="allowed.itemplus">
        <li ng-repeat="item in list"
            dnd-draggable="item"
            dnd-type="item.type"
            dnd-effect-allowed="move"
            dnd-moved="list.splice($index, 1)"
            dnd-selected="modelsdb.selected = item"
            ng-class="{selected: modelsdb.selected === item}"
            ng-include="item.type + '.html'"
            class="ng-scope"
            id="{[{ item.type }]}"
            >
        </li>
        <li class="dndPlaceholder">Перетяніть сюди</li>
    </ul>
</script>
                                                                            <!--  CONTAINER  -->
<script type="text/ng-template" id="container.html">
    <div class="container-element box box-blue" style='padding-top: 10px;'>
        <div id='header-sub'>
            <div class="handle pull-left">
                <div dnd-handle class="container-hnd">::::</div>
            </div>
            <div class="pull-left" style='width:96%'>
                <div class="input-group pull-left container-header">
                    <div class="input-group-addon">
                     <span class="glyphicon glyphicon-question-sign"
                           aria-hidden="true"
                           ng-click="openModal('col-sm-9','static/tmpl/tmpl/InfReq.html','mTestController')">
                     </span>
                    Інформаційна вимога:</div>
                    <input  class="form-control"
                            ng-model="item.zob"
                            name="zob"
                            placeholder="Введіть назву інформаційної вимоги"
                            typeahead-min-length="0"
                            style="width: 96%;">
                    <a class="clear" ng-click="item.zob = null">
                    <span class="glyphicon glyphicon-remove-circle"></span>
                </a>
                </div>
                <div class="input-group-addon container-header"
                     ng-model="item.subS">Вартість вимоги: {[{m.Sum(item.id)[item.id] | number:0}]} грн</div>
                <div style="display:none;">{[{ item.contsub = m.Sum(item.id)[item.id] }]}</div>
            </div>
        </div>

        <div class="column" ng-repeat="list in item.columns" ng-include="'list2.html'" ></div>
        <div class="clearfix"></div>
    </div>
</script>
                                                                            <!--  ITEM WITH CONTAINER  -->
<script type="text/ng-template" id="itemplus.html">
    <div class="container-element box box-blue" style='padding-top: 10px;'>
        <div id='header-sub'>
            <div class="handle_plus pull-left" >
                <div dnd-handle class="plus-hnd">::::</div>
            </div>
            <div class="pull-left input-group" style='width:96%'>
                <div class="input-group-addon" style="padding-top: 2px;">
                <span class="glyphicon glyphicon-question-sign"
                      aria-hidden="true"
                      ng-click="openModal('col-sm-9','static/tmpl/tmpl/ReqPart.html','mTestController')">
                </span>
                Складова інформаційної вимоги:</div>
                <input  class="form-control ng-valid ng-dirty"
                        ng-model="item.zob" name="zob"
                        placeholder="Введіть назву складової"
                        typeahead-min-length="0"
                        style="width: 96%;">
                    <a class="clear" ng-click="item.zob = null">
                    <span class="glyphicon glyphicon-remove-circle"></span>
                </a>
            </div>
        </div>
        <div class="column"
             ng-repeat="list in item.columns"
             ng-include="'list3.html'"></div>
        <div class="clearfix"></div>
    </div>
</script>
                                                                            <!--  ITEM  -->
<script type="text/ng-template" id="item.html">
    <dnd-nodrag>
            <div class="handle">
                <div dnd-handle class="handle-bar">::::</div>
            </div>
            <div id="input_group">
                <uib-tabset active="activePill" type="pills">
                    <uib-tab index="0" heading=""><div ng-include="'static/tmpl/tmpl/mitem.html'"></div></uib-tab>
                    <uib-tab index="1" heading=""><div ng-include="'static/tmpl/tmpl/corruption.html'"></div></uib-tab>
                </uib-tabset>
            </div>
            <div class="tabbuttons">
                <button type="button"
                        class="btn btn-default btn-sm"
                        ng-click="activePill = 0">
                    <span class="glyphicon glyphicon-list-alt"></span>
                </button>

                <button type="button"
                        class="btn btn-default btn-sm "
                        ng-click="activePill = 1">
                </button>

            </div>
            <div class="item" style="display:none;">{[{item.id}]}</div>
            <div class="sum_hidden" ng-model="subsum"> {[{ item.subsum = item.chi *  (item.vchi / 22 / 8) * item.kri
                + item.pvri | number:0}]}</div>
    </dnd-nodrag>
</script>
