 {% extends "mtest/base.html" %}
{% block title %}Contact Us{% endblock title %}
    {% block content %}
        <form method="POST" class="post-form" name="emailform" action="/email/send/">{% csrf_token %}
            
                <div class="form-group">
                    <input name= "author" class="form-control" placeholder="Ваше ім'я*" ng-model="eauthor"/>
                </div>
                <div class="form-group">
                    <input name="emailfrom" class="form-control" type="text" placeholder="Ваш email*" ng-model="eemail"/> 
                </div>
                <div class="form-group">
                  <input name="emailfor" class="form-control" type="text" placeholder="Email отримувача*" ng-model="eemailfor"/> 
                </div>
            
                <div class="form-group">
                    <textarea name="message" class="form-control" placeholder="Додаткове повідомлення" ng-model="emessage"></textarea>
                </div>
                <button class="btn btn-default" type="submit" name="submitform">Надіслати</button>
            </form> 
    {% endblock content %}
